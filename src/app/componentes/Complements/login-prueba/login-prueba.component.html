<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN de Pruebas</title>
</head>
<body>

<div id="container-login">
  <div id="login">

    <!-- <img src="../../../assets/img/Logo MH original.png" alt=""> -->
      <h2>< Desarrollo /></h2>
<form [formGroup]="formulario"  >
  <div class="cont-input">
    <!-- <label for="mail">Correo</label> -->
    <input id="inputmail" placeholder="usuario" title="ingrese los datos" class="bold" type="gmail" name="mail" formControlName="email">
  </div>
  <div class="cont-input">
    <!-- <label for="password" routerLink="" >Contraseña</label> -->
    <input placeholder="contraseña" title="ingrese los datos" class="bold" type="password" name="password" formControlName="password"  >
  </div>
  <!-- <input type="submit" value="enviar" name="" id=""> -->
  <!-- <a href="#">Solicitar nueva contraseña</a> -->
  <br>
  
  <button (click)="login()" >Ingresar</button>
</form>

  </div>
</div>



<div id="container-alert">

  <div id="alert-check" class="alert-model">
      <p class="bold" id="inner-message"></p>

      <div id="time"></div>
    </div>


  </div>

</body>
</html>
