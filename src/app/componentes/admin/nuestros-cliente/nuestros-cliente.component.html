<app-admin-navbar></app-admin-navbar>

<div class="container-head">
    <h1>Nuestros Clientes</h1>
    <span>
      <input class="bold" type="text" name="search" placeholder="buscar cliente">
      <button class="btn-click btn-white normal" (click)="ModalAdd()"><mat-icon>add</mat-icon> Agregar</button>
    </span>
  </div>


<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->


<div id="modal-edit" class="global-modal">
    <h1 class="title-modal">Editar Cliente</h1>
    <div class="btn-click close-modal" (click)="ModalEdit()"><mat-icon>close</mat-icon></div>

<div class="cont">
        <div id="sub-cont-details-img">
                <div class="sub-details">
                    <div class="sub-img-btn">
                      <input class="to-clean" type="file" title="seleccionar archivo" accept=".jpg, .png, .jpeg, .avi, .webp" data-content="seleccionar archivo">
                      <mat-icon (click)="clearInputs()">delete</mat-icon>
                    </div>
                  <ul>
                    <li>ancho: <span class="normal danger-red"></span> </li>
                    <li>alto:  <span class="normal danger-red"></span> </li>
                    <li>peso:  <span class="normal danger-red"></span></li>
                  </ul>
                </div>
                <div class="cont-details-img"><img alt="" src=""></div>
          </div>
</div>

    <div id="save-edit-marca" class="btn-click btn-red"><mat-icon>save</mat-icon> guardar</div>
  </div>


<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

<div id="modal-add" class="global-modal">
    <h1 class="title-modal">Agregar Cliente</h1>
    <div class="btn-click close-modal" (click)="ModalAdd()"><mat-icon>close</mat-icon></div>


    <div class="cont">
        <div id="sub-cont-details-img">
                <div class="sub-details">
                    <div class="sub-img-btn">
                      <input class="to-clean" type="file" (change)="InputChange($event)" (change)="getFile($event)" title="seleccionar archivo" accept=".jpg, .png, .jpeg, .avi, .webp" data-content="seleccionar archivo">
                      <mat-icon (click)="clearInputs()">delete</mat-icon>
                    </div>
                  <ul>
                    <li>ancho: <span class="normal danger-red"></span> </li>
                    <li>alto:  <span class="normal danger-red"></span> </li>
                    <li>peso:  <span class="normal danger-red"></span></li>
                  </ul>
                </div>
                <div class="cont-details-img"><img alt="" src=""></div>
          </div>
        </div>
    
    <div id="save-edit-marca" class="btn-click btn-red"><mat-icon>save</mat-icon> guardar</div>
  </div>



<!-------- A L E R T ---------------------------------------------------------------------------------------------------------------------------------------------------->
<div id="background-alert">
    <div class="container-alert" id="container-alert">
      <div class="alert-model">
        <p class="message bold"></p>
        <div class="cont-btns-alert" id="btns">
          <div class="btn-click btn-red" id="confirm-alert"><mat-icon>done</mat-icon> confirmar</div>
          <div class="btn-click btn-gray" (click)="AlertClose()"><mat-icon>close</mat-icon> cancelar</div>
        </div>
      </div>
    </div>
  </div>
  <!-- ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
