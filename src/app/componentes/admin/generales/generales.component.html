
<app-admin-navbar></app-admin-navbar>

<div class="container-head">
    <h1>Ajustes Generales</h1>
    <span>
      <!-- <input class="bold" type="text" name="search" placeholder="buscar plaza"> -->
      <!-- <button class="btn-click btn-white normal" (click)="ModalProduct('modal-add-plaza')"><mat-icon>add</mat-icon> Agregar</button> -->
    </span>
  </div>



<div class="container-main">
    <div class="settings-font">
        <h2 class="bold">Ajustes de fuente</h2>
        <div class="setting"><h3 class="bold">Títulos</h3><input class="normal" type="number" placeholder="pt"><div class="btn-click btn-red normal"><mat-icon>save</mat-icon></div></div>
        <div class="setting"><h3 class="bold">Sub-Títulos 1</h3><input class="normal" type="number" placeholder="pt"><div class="btn-click btn-red normal"><mat-icon>save</mat-icon></div></div>
        <div class="setting"><h3 class="bold">Sub-Títulos 2</h3><input class="normal" type="number" placeholder="pt"><div class="btn-click btn-red normal"><mat-icon>save</mat-icon></div></div>
        <div class="setting"><h3 class="bold">Texto</h3><input class="normal" type="number" placeholder="pt"><div class="btn-click btn-red normal"><mat-icon>save</mat-icon></div></div>
      </div>
      
      <div class="settings-img">
        <h2 class="bold">Ajustes de imágenes</h2>

        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue1 }}" min="80" max="120" (input)="onRangeChange1($event)" /><p class="normal">{{ rangeValue1 }}%</p></div>
        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue2 }}" min="80" max="120" (input)="onRangeChange2($event)" /><p class="normal">{{ rangeValue2 }}%</p></div>
        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue3 }}" min="80" max="120" (input)="onRangeChange3($event)" /><p class="normal">{{ rangeValue3 }}%</p></div>
        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue4 }}" min="80" max="120" (input)="onRangeChange4($event)" /><p class="normal">{{ rangeValue4 }}%</p></div>
        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue5 }}" min="80" max="120" (input)="onRangeChange5($event)" /><p class="normal">{{ rangeValue5 }}%</p></div>
        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue6 }}" min="80" max="120" (input)="onRangeChange6($event)" /><p class="normal">{{ rangeValue6 }}%</p></div>
        <div class="cont-resize-input"><input class="input-range" type="range" step="5" value="{{ rangeValue7 }}" min="80" max="120" (input)="onRangeChange7($event)" /><p class="normal">{{ rangeValue7 }}%</p></div>
    </div>
</div>



<!-------- A L E R T ---------------------------------------------------------------------------------------------------------------------------------------------------->
<div id="background-alert">
  <div class="container-alert" id="container-alert">
    <div class="alert-model">
      <p class="message bold"></p>
      <div class="cont-btns-alert" id="btns">
        <div class="btn-click btn-red" id="confirm-alert"><mat-icon>done</mat-icon> confirmar</div>
        <div class="btn-click btn-gray" (click)="AlertClose()"><mat-icon>close</mat-icon> cancelar</div>
      </div>
    </div>
  </div>
</div>
