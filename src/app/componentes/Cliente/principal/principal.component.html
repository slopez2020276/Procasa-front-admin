
@if (tipoBack == true ) {
  
  @if(TamanioPantalla == 'direccion-grande'){

    <img  [src]="imgFondo"  id="background-texture">
    <img [src]="imgPrincipal" id="img-principal">

  }
  @else if(TamanioPantalla == 'direccion-pequena') {
    <img  [src]="imgFondoMovil"  id="background-texture">
    <img [src]="imgPrincipalMovil" id="img-principal">
  }


}@else{
  <img   id="background-texture" [style.background-color]="colorn">
}
