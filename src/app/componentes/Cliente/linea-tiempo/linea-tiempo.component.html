
    <div id="cont-column">
      <div id="line-center"></div>
        <div id="cont-2-column">

          @for (os of data; track os.id) {
            <!-- <div *ngFor="let evento of os.eventos; let i = index"></div> -->
            <div *ngFor="let evento of os.eventos; let i = index" class="cont-2-column-item">
              <div class="cont-year" [ngClass]="{'css-elem': i > 0}">
                <div class="year-text bold">{{os.anio}}</div>
            </div>
                  <div class="cont-img-tl"><img [src]="evento.ImgPathLineaTiempo" [width]="1" [height]="1"></div>
                  <p><span class="light">{{evento.descriptionLineaTiempo}}</span></p>
                </div>
          }
        </div>
</div>
